<table class="digit-table">
  <thead>
    <tr>
      <th *ngFor="let column of digits"></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td *ngFor="let list of digits">
        {{ list }}
      </td>
      <td style="border:none">
        {{ segno }}
      </td>
    </tr>
  </tbody>
</table>

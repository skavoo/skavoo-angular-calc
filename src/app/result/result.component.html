<table class="result-table">
  <thead>
    <tr>
      <th *ngFor="let column of risultato"></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td *ngFor="let n of risultato; let i = index">
        <input type='number' [(ngModel)]="n" [onReturn] id="{{ 'item' + i }}">
      </td>
    </tr>
  </tbody>
</table>
